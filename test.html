<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2-D2 Tone Tester</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    label, input { display: block; margin-bottom: 0.5rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>R2-D2 Tone Tester</h1>
  <label for="freq">Frequency (Hz):</label>
  <input type="number" id="freq" value="900" min="100" max="5000">

  <label for="dur">Duration (ms):</label>
  <input type="number" id="dur" value="150" min="20" max="1000">

  <label for="pause">Pause after tone (ms):</label>
  <input type="number" id="pause" value="50" min="0" max="500">

  <button id="playBtn">Play Tone</button>
  <button id="playSeqBtn">Play Sequence</button>

  <h2>Sequence Input</h2>
  <p>Enter token definitions as comma-separated triples: <code>freq,dur,pause</code></p>
  <textarea id="sequence" rows="4" cols="50">900,150,50</textarea>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(freq, dur, pause = 50) {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = freq;
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      const now = audioCtx.currentTime;
      oscillator.start(now);
      gainNode.gain.setValueAtTime(1, now);
      gainNode.gain.exponentialRampToValueAtTime(0.001, now + dur/1000);
      oscillator.stop(now + dur/1000 + pause/1000);
    }

    document.getElementById('playBtn').addEventListener('click', () => {
      const f = parseFloat(document.getElementById('freq').value);
      const d = parseFloat(document.getElementById('dur').value);
      const p = parseFloat(document.getElementById('pause').value);
      playTone(f, d, p);
    });

    document.getElementById('playSeqBtn').addEventListener('click', () => {
      const seqInput = document.getElementById('sequence').value.trim();
      const triples = seqInput.split(/\s*,\s*/);
      // triples length should be divisible by 3
      for (let i = 0; i < triples.length; i += 3) {
        const freq = parseFloat(triples[i]);
        const dur = parseFloat(triples[i+1]);
        const pause = parseFloat(triples[i+2]);
        const delay = (dur + pause) * (i/3);
        setTimeout(() => playTone(freq, dur, pause), delay);
      }
    });
  </script>
</body>
</html>
